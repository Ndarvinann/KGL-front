<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/kglCss/signUp.css">
    <title>KGL | Sign Up</title>
    
</head>
<body>
    <div class="bg-grains"></div>
    <div class="bg-overlay"></div>

    <div class="signup-container">
        <div class="card signup-card">
            <div class="card-header">
                <h2 class="mb-0">KARIBU GROCERIES LTD</h2>
                <p class="mb-0">Quality Groceries, Everyday</p>
            </div>
            <div class="card-body text-center">
                <div class="logo-container floating">
                    <img src="/public/img/image 26.png" alt="KGL Logo" class="logo-img">
                </div>
                
                <h4>CREATE ACCOUNT</h4> 
                <form id="signupForm">
                    <div class="row row-compact">
                        <div class="col-md-6 text-start">
                            <label for="firstName" class="form-label">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill text-success"></i></span>
                                <input type="text" required class="form-control" id="firstName" placeholder="">
                            </div>
                            <span id="firstNameError" class="text-danger error-message"></span>
                        </div>
                        <div class="col-md-6 text-start">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill text-success"></i></span>
                                <input type="text" required class="form-control" id="lastName" placeholder="">
                            </div>
                            <span id="lastNameError" class="text-danger error-message"></span>
                        </div>
                    </div>
                    
                    <div class="row row-compact">
                        <div class="col-md-6 text-start">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill text-success"></i></span>
                                <input type="email" required class="form-control" id="email" placeholder="">
                            </div>
                            <span id="emailError" class="text-danger error-message"></span>
                        </div>
                        <div class="col-md-6 text-start">
                            <label for="phone" class="form-label">Phone</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone-fill text-success"></i></span>
                                <input type="tel" required class="form-control" id="phone" placeholder="">
                            </div>
                            <span id="phoneError" class="text-danger error-message"></span>
                        </div>
                    </div>
                    
                    <div class="text-start mb-1">
                        <label for="role" class="form-label">Role</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-vcard-fill text-success"></i></span>
                            <select class="form-select" id="role" required>
                                <option value="" disabled selected>Select role</option>
                                <option value="sales_agent">Sales Agent</option>
                                <option value="manager">Manager</option>
                                <option value="director">Director</option>
                            </select>
                        </div>
                        <span id="roleError" class="text-danger error-message"></span>
                    </div>
                    
                    <div class="row row-compact">
                        <div class="col-md-6 text-start">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill text-success"></i></span>
                                <input type="password" required class="form-control" id="password" placeholder="">
                                <button class="input-group-text" type="button" id="togglePassword">
                                    <i class="bi bi-eye-fill text-success"></i>
                                </button>
                            </div>
                            <span id="passwordError" class="text-danger error-message"></span>
                        </div>
                        <div class="col-md-6 text-start">
                            <label for="confirmPassword" class="form-label">Confirm</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill text-success"></i></span>
                                <input type="password" required class="form-control" id="confirmPassword" placeholder="">
                                <button class="input-group-text" type="button" id="toggleConfirmPassword">
                                    <i class="bi bi-eye-fill text-success"></i>
                                </button>
                            </div>
                            <span id="confirmPasswordError" class="text-danger error-message"></span>
                        </div>
                    </div>
                    
                    <div id="error" class="text-danger mb-1" style="min-height: 16px;"></div>
                    
                    <button type="submit" class="btn btn-login btn-success w-100">
                        <i class="bi bi-box-arrow-in-right me-1"></i> SIGN UP
                    </button>
                    
                    <div class="mt-1">
                        <p class="mb-0 small">Have an account? <a href="/views/HTML/login.html">LOGIN HERE</a></p>
                    </div>
                </form>
            </div>
        </div>
        <footer class="text-center">
            <p class="mb-0 small">Â© 2025 KGL. All Rights Reserved</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/filejs/signup.js"></script>
   
</body>
</html>
