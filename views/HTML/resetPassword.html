<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/public/css/kglCss/resetPassword.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <h1> Features</h1>
                <div class="position-sticky">
                    <ul class="nav flex-column p-3">
                        <li class="nav-item"><a class="nav-link" href="#">🏠 Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">📊 Analytics</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">🛒Users </a></li>
                        <li class="nav-item"><a class="nav-link" href="#">🫘Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">✨sales </a></li>
                        <li class="nav-item"><a class="nav-link" href="#">⚙️ Credit </a></li>
                        <li class="nav-item"><a class="nav-link" href="#">🏦Payments  </a></li>
                        <li class="nav-item"><a class="nav-link" href="#">⚙️ settings </a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">🔒 Reset Password</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">❌logout </a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="password-form">
                            <div class="form-header">
                                <h2>Reset Your Password</h2>
                                <p>Please fill in these details to reset your password</p>
                            </div>
                            
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role" required>
                                        <option value="" selected disabled>Select your role</option>
                                        <option value="salesAgent">Sales Agent</option>
                                        <option value="director">Director</option>
                                        <option value="manager">Manager</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
                                    <div class="form-text">Must be at least 8 characters long</div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password" required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-reset">Reset Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
