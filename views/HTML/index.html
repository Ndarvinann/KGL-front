<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Custom CSS -->
    <title>KGL | Login</title>
</head>
<body class="bg-light">

<div class="container-lg d-flex justify-content-center align-items-center vh-100">
    <div class="card border-success shadow" style="width: 400px;">
        <div class="card-body text-center">
            <h1 class="card-title text-success">Karibu Groceries Limited</h1>
            <img src="../img/image 26.png" alt="KGL Logo" class="img-fluid mb-3" style="max-width: 150px;">
            <p class="lead">Enter your login credentials</p>
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" required class="form-control" id="email" placeholder="Enter your email address">
                    <span id="emailError" class="text-danger error-message"></span><!--error message for the email-->
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required class="form-control" id="password" placeholder="Please enter your password">
                    <span id="passwordError" class="text-danger error-message"></span><!--error message for password-->
                </div>
                <div id="error" class="text-danger mb-3"></div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me?</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign In</button>
            </form>
            <a href="#" class="links text-success">Forgot password?</a><br>
            <p class="mt-3">New here? <a href="signup.html" class="text-success">Sign up.</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="filejs/login.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
