<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu Groceries - Procurement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/kglCss/procurement.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Your Original Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h1 class="p-3">Features</h1>
                    <ul class="nav flex-column p-3">
                        <li class="nav-item"><a class="nav-link" href="#">üè† Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">üìä Analytics</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">üõí Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">ü´ò Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">‚ú® Sales</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">‚öôÔ∏è Credit</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">üè¶ Payments</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">‚öôÔ∏è Settings</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">‚ùå Logout</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <div class="procurement-card">
                    <h4 class="mb-4"><i class="fas fa-shopping-basket me-2"></i>Produce Procurement</h4>
                    
                    <form id="procurementForm">
                        <div class="row g-3">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="produceName" class="form-label">Produce Name</label>
                                    <select class="form-select" id="produceName" required>
                                        <option selected disabled value="">Select produce...</option>
                                        <option>Gnuts</option>
                                        <option>Maize</option>
                                        <option>Beans</option>
                                        <option>Cow-peas</option>
                                        <option>Soy-beans</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="tonnage" class="form-label">Quantity (in kgs)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="tonnage" min="1" step="0.5" required>
                                        <span class="input-group-text">kg</span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="dealerName" class="form-label">Dealer's Name</label>
                                    <input type="text" class="form-control" id="dealerName" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="branchName" class="form-label">Branch Name</label>
                                    <select class="form-select" id="branchName" required>
                                        <option selected disabled value="">Select Branch</option>
                                        <option>Maganjo</option>
                                        <option>Matuga</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dateTime" class="form-label">Date & Time</label>
                                    <input type="datetime-local" class="form-control" id="dateTime" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="cost" class="form-label">Cost (in UgX)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">UgX</span>
                                        <input type="number" class="form-control" id="cost" min="1" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact</label>
                                    <div class="input-group">
                                        <span class="input-group-text">+256</span>
                                        <input type="tel" class="form-control" id="contact" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="priceToSell" class="form-label">Selling Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">UgX</span>
                                        <input type="number" class="form-control" id="priceToSell" required>
                                        <button class="btn btn-outline-success" type="button" id="calculateMarkup">
                                            <i class="fas fa-calculator"></i> Auto-calculate
                                        </button>
                                        
                                    </div>
                                </div>
                                <p class="text text-muted">30% Markup Recommended </p>
                            </div>
                            
                            <!-- Full Width Submit -->
                            <div class="col-12 mt-3">
                                <button type="submit" class="btn btn-submit me-2">
                                    <i class="fas fa-save me-1"></i>Submit Record
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="fas fa-undo me-1"></i>Reset Form
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">¬© 2025 Karibu Groceries. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/filejs/procurement.js"></script>
</body>
</html>
