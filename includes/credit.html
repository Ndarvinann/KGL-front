<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Sales Page</title>
    <link rel="stylesheet" href="sales.css">
</head>
<body>
    <div class="container">
        <h1>Record Credit Sale</h1>
        <form id="creditSalesForm">
            <div class="form-group">
                <label for="buyerName">Buyer Name:</label>
                <input type="text" id="buyerName" required>
            </div>
            <div class="form-group">
                <label for="nationalID">National ID (NIN):</label>
                <input type="text" id="nationalID" required>
            </div>
            <div class="form-group">
                <label for="buyerLocation">Buyer Location:</label>
                <input type="text" id="buyerLocation"  list= "branches" required>
                <datalist id="branches">
                    <option value="Branch1"></option>
                    <option value="branch2"></option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="buyerContact">Buyer Contact:</label>
                <input type="tel" id="buyerContact" required>
            </div>
            <div class="form-group">
                <label for="amountDue">Amount Due (UgX):</label>
                <input type="number" id="amountDue" required>
            </div>
            <div class="form-group">
                <label for="salesAgent">Sales Agent Name:</label>
                <input type="text" id="salesAgent" value="John Doe" readonly> <!-- Pre-filled with logged-in user's name -->
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>
            </div>
            <div class="form-group">
                <label for="produceName">Produce Name:</label>
                <div class="input-container">
                    <input type="text" id="produceName" placeholder="Type to search..." list="produceList" required>
                    <datalist id="produceList">
                        <option value="Beans"></option>
                        <option value="Maize"></option>
                        <option value="Peas"></option>
                        <option value="Soy-Beans"></option>
                        <option value="Gnuts"></option>
                    </datalist>
                </div>
            </div>
            <div class="form-group">
                <label for="produceType">Produce Type:</label>
                <input type="text" id="produceType" required>
            </div>
            <div class="form-group">
                <label for="tonnage">Tonnage (in kgs):</label>
                <input type="number" id="tonnage" required>
            </div>
            <div class="form-group">
                <label for="dateOfDispatch">Date of Dispatch:</label>
                <input type="date" id="dateOfDispatch" required>
            </div>
            <button type="submit">Submit Credit Sale Record</button>
        </form>
    </div>
</body>
</html>
