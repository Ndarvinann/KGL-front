<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .features-section {
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Enable scrolling */
        }
        .procurement-section {
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Enable scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <h1> Features</h1>
                    <div class="position-sticky">
                        <ul class="nav flex-column p-3">
                            <li class="nav-item"><a class="nav-link active" href="#">üè† Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">üìä Analytics</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">üõíUsers </a></li>
                            <li class="nav-item"><a class="nav-link" href="#">ü´òProducts</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">‚ú®sales </a></li>
                            <li class="nav-item"><a class="nav-link" href="#">‚öôÔ∏è Credit </a></li>
                            <li class="nav-item"><a class="nav-link" href="#">üè¶Payments  </a></li>
                            <li class="nav-item"><a class="nav-link" href="#">‚öôÔ∏è settings </a></li>
                            <li class="nav-item"><a class="nav-link" href="#">‚ùålogout </a></li>
                        </ul>
                    </div>
                </nav>
                <div class="col-md-8">
                    <div class="procurement-section">
                        <form id="procurementForm">
                            <h1 color="green">Produce Procurement Form</h1>
                            <div class="mb-3">
                                <label for="produceName" class="form-label">Produce Name</label>
                                <input type="text" class="form-control" id="produceName" required>
                            </div>
                            <div class="mb-3">
                                <label for="produceType" class="form-label">Type of Produce</label>
                                <input type="text" class="form-control" id="produceType" required>
                            </div>
                            <div class="mb-3">
                                <label for="dateTime" class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" id="dateTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="tonnage" class="form-label">Tonnage (in kgs)</label>
                                <input type="number" class="form-control" id="tonnage" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="cost" class="form-label">Cost (in UgX)</label>
                                <input type="number" class="form-control" id="cost" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="dealerName" class="form-label">Dealer's Name</label>
                                <input type="text" class="form-control" id="dealerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="branchName" class="form-label">Branch Name</label>
                                <select class="form-control" id="branchName" required>
                                    <option selected>Select Branch</option>
                                    <option value="branch1">Maganjo</option>
                                    <option value="branch2">Matuga</option>
                                    <option value="branch3">Branch 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact (Valid Phone Number)</label>
                                <input type="tel" class="form-control" id="contact" pattern="[0-9]{10}" required>
                                <div class="form-text">Enter a 10-digit valid phone number.</div>
                            </div>
                            <div class="mb-3">
                                <label for="priceToSell" class="form-label">Price to be Sold At</label>
                                <input type="number" class="form-control" id="priceToSell" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    <script src="procurement.js"></script>
</body>
</html>
