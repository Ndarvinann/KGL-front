<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>KGL|Login </title>
</head>
<body>
<div class="container rounded border-5" id="main">
    <div class="row">
        <div class="col-md-8 bg-light">
           <h1> Karibu Groceries Limited</h1>
           <p> Karibu groceries LTD is a wholesale produce distributor dealing in cereals with 2 Branches in  
            different locations.</p>
        </div>
        <div class="col-md-4">
            <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <div class="card">
                    <div class="card-header" >
                        <h4 class="card-title"> Login </h4>
                    </div>
                    <div class="card-body bg-body-tertiary"  id="logincard">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember me? </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
                
            </div>
           

        </div>
    </div>
</div>
   <script src="css/js/bootstrap.bundle.js"></script> 
</body>
</html>
