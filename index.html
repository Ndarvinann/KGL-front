<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>KGL|Login </title>
</head>
<body>
    <section>
        <nav class="navbar navbar-light bg-light">
            <div class="container-xxl">
                <a href="#intro" class="navbar-brand">
                    <span class="fw-bold text-black">
                        KGL
                    </span>
                </a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-lable="toggle Navigation"> <span class="navbar-toggler-icon"></span>
                </button> 
                 <!--navbar links-->
                 <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class=" nav-link" href="#topics" > About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reviews" >Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact" >Get in touch</a>
                        </li>
                    </ul>
                 </div>

    </section>
<div class="container-lg">
    <div class="justify-content-center"> 
        <div class="text-center" class="lead-text-center">
            <h1> Karibu Groceries Limited <p> (KGL)</p> </h1>
             <p> Enter your login credentials </p>
             <h4> Login </h4>
         </div>
         <div class="container-lg">
            <div class="row"> 
                <div class="class col p-5 text-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="card">
                          <div class="card-body">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Remember me? </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                          </div>
                        </div>
                      </div>
                    

                </div>
            </div>
         </div>
                       

        </div>
    </div>
</div>
   <script src="css/js/bootstrap.bundle.js"></script> 
</body>
</html>
