<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="try.js"></script>
    <title>Sign up</title>
</head>
<body >
    <div class="container-lg" >
        <div class="justify- content-center"> 
            <div class="text-center lead-text-center">
                <h1> WELCOME <br>Karibu!!</h1>
                 <h3>Create An Account</h3>
            </div>
            <div class="container-lg">
                <div class="justify-content-center"> 
                      <div class="container-lg">
                        <div class="row"> 
                            <div class="class col p-3 text-center">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="card border-success">
                                      <div class="card-body">
                                        <form id="signupform">
                                            <div class="row">
                                                <label for="formGroupExampleInput2" class="form-label text-start"> Name </label>
                                                <div class="col">
                                                  <input type="text" required  class="form-control" placeholder="First name" aria-label="First name" id="firstName" autocomplete="new-name">
                                                  <span id="firstNameError" class="error"></span>
                                                </div>
                                                <div class="col">
                                                  <input type="text" required class="form-control" placeholder="Last name" aria-label="Last name" id="lastname" autocomplete="othername">
                                                  <span id="lastNameError" class="error"></span>
                                                </div>
                                              </div>
                                              <div class="mb-3 mt-3 text-start">
                                                <label for="formGroupExampleInput" class="form-label">Email address</label>
                                                <input type="text"  required  class="form-control" id="email2" placeholder="eg. janedoe@gmail.com" autocomplete="email">
                                                <span id="emailerror" class="error"></span>
                                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                              </div>
                                              <div class="mb-3 mt-3  text-start position-relative">
                                                <label for="password1" class="form-label">Password</label>
                                                <input type="password" required class="form-control" id="password1" placeholder="Please enter your password" autocomplete="new-password"> <i class="bi bi-eye-slash-fill" style="position: absolute; right: 25px; top: 40%"></i>
                                                <span id="passworderror" class="error"></span>
                                              </div>
                                              <div class="mb-3 mt-3  text-start position-relative">
                                                <label for="password2" class="form-label">Confirm your password</label>
                                                <input type="password" class="form-control" id="password2" placeholder="Repeat password" autocomplete ="new-password">
                                                <i class="bi bi-eye-slash-fill" style="position: absolute; right: 20px; top: 55%"></i>
                                                <span id="confirmpassworderror" class="error"></span>
                                              </div>
                                              <div class="form-check text-start mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                  Remember me.
                                                </label>
                                                <button type="submit" class="btn btn-success w-100 mt-3">Sign up</button>
                                              </div>
                                        </form>
                                        <p></p>
                                        <p> Already have an Account?<a href="http://127.0.0.1:5500/index.html"> Login</a></p>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                     </div>
                    </div>
                </div>
            </div>  
            </div>   
</body>
</html>
