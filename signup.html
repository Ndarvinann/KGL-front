<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container-lg">
        <div class="justify-content-center"> 
            <div class="text-center" class="lead-text-center">
                <h1> WELCOME</h1>
                <img src="img/image 26.png" alt="kgl logo">
                 <h2>Create An Account</h2>
            </div>
            <div class="container-lg">
                <div class="justify-content-center"> 
                      <div class="container-lg">
                        <div class="row"> 
                            <div class="class col p-5 text-center">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="card border-success">
                                      <div class="card-body">
                                        <form>
                                            <div class="row">
                                                <label for="formGroupExampleInput2" class="form-label text-start">Name</label>
                                                <div class="col">
                                                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                                </div>
                                                <div class="col">
                                                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                                </div>
                                              </div>
                                              <div class="mb-3 mt-3 text-start">
                                                <label for="formGroupExampleInput" class="form-label">Email: </label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="eg. janedoe@gmail.com">
                                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                              </div>
                                              <div class="mb-3 mt-3  text-start position-relative">
                                                <label for="formGroupExampleInput2" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter a password here">
                                                <i class="bi bi-eye-slash-fill" style="position: absolute; right: 20px; top: 40%"></i>
                                                <div id="passwordHelpBlock" class="form-text">
                                                    Your password must be 8-20 characters long
                                                  </div>
                                              </div>
                                              <div class="mb-3 mt-3  text-start position-relative">
                                                <label for="formGroupExampleInput2" class="form-label">Confirm your password</label>
                                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Confirm your password">
                                                <i class="bi bi-eye-slash-fill" style="position: absolute; right: 20px; top: 55%"></i>
                                              </div>
                                              <div class="form-check text-start mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                  Remember me.
                                                </label>
                                                <a href="http://127.0.0.1:5500/index.html" class="btn btn-success w-100 mt-3">Sign up</a>
                                              </div>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                     </div>
                    </div>
                </div>
            </div>
            

            
</body>
</html>
